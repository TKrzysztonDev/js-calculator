<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="calc">
            <div class="output">
                <span class="input">0</span>
            </div>
            <div class="row grid grid-2-1">
                <button class="btn btn-big btn-ac">AC</button>
                <button class="btn btn-small btn-del">DEL</button>
                <button class="btn btn-small data-operation">/</button>
            </div>
            <div class="row grid grid-4">
                <button class="btn btn-small data-number">1</button>
                <button class="btn btn-small data-number">2</button>
                <button class="btn btn-small data-number">3</button>
                <button class="btn btn-small data-operation">*</button>
            </div>
            <div class="row grid grid-4">
                <button class="btn btn-small data-number">4</button>
                <button class="btn btn-small data-number">5</button>
                <button class="btn btn-small data-number">6</button>
                <button class="btn btn-small data-operation btn-plus">+</button>
            </div>
            <div class="row grid grid-4">
                <button class="btn btn-small data-number">7</button>
                <button class="btn btn-small data-number">8</button>
                <button class="btn btn-small data-number">9</button>
                <button class="btn btn-small data-operation">-</button>
            </div>
            <div class="row grid grid-1-2">
                <button class="btn btn-small btn-dot">.</button>
                <button class="btn btn-small data-number">0</button>
                <button class="btn btn-big btn-eval">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
